<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__body">
          <img src="img/logo.png" class="header__logo" alt="logo" />
          <div class="header__links">
            <a href="#" class="header__link">Home</a>
            <div class="header__dropdown">
              <button class="header__dropbtn">About Us ᨆ</button>
              <ul class="header__dropdown-content">
                <li><a href="#" class="header__link">Us projects</a></li>
                <li><a href="#" class="header__link">Our team</a></li>
                <li><a href="#" class="header__link">Our clients</a></li>
              </ul>
            </div>
            <div class="header__dropdown">
              <button class="header__dropbtn">Servises ᨆ</button>
              <ul class="header__dropdown-content">
                <li><a href="#" class="header__link">Courses</a></li>
                <li><a href="#" class="header__link" data-openModal>Consult</a></li>
                <li><a href="#" class="header__link" data-openModal>Help</a></li>
              </ul>
            </div>
            <div class="header__dropdown">
              <button class="header__dropbtn">Pages ᨆ</button>
              <ul class="header__dropdown-content">
                <li><a href="#" class="header__link">Our Courses</a></li>
                <li><a href="#" class="header__link">Technology</a></li>
                <li><a href="#" class="header__link">Prices</a></li>
              </ul>
            </div>
            <a href="#" class="header__link">Contact Us</a>
          </div>
        </div>
      </div>
    </header>

    <div class="modal">
        <div class="modal__content">
          <div class="modal__close" data-closeModal>&times;</div>
          <h1 class="modal__title">We will get back to you as soon as possible</h1>
          <form class="modal__form">
            <input  required type="text" class="modal__input"  placeholder="Your name"  />
            <input  required type="email" class="modal__input" placeholder="Your email" />
            <input  required type="number" class="modal__input" placeholder="Your phone" />
            <button class="modal__btn" type="submit">Submit</button>
          </form>
        </div>
    </div>

    <main class="main"></main>
    <footer class="footer"></footer>
  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
